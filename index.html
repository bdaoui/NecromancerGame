<!DOCTYPE html>
<html>
    <head>
        <title>Necromancer</title>
        <link href="./main.css"  rel="stylesheet" type="text/css" />
    </head>

    <body>
        <audio id="audio" loop src="./music/base-music.mp3"></audio>
        

        <section id="start-screen">
            <input type="button" value="Sound" onclick="playMusic()">
            <h1> Necromancer</h1>
            <p>The necromancer has to ammass an army of the dead strong enough to overthrow the king.</p>
            <button id="start-game" >Start Game</button>
            <input type="range" id="speed" name="Game Speed" min="0" max="10">
            <label for="speed">Speed</label>

        </section>
        
        <section id="game-screen">
            <canvas id="canvas" width="900px" height="500px"></canvas>
            <section id="status-bar">

                <div id="army">
                    <span>Necromancer</span>
                    <input type="button" value="Sound" onclick="playMusic()">
                    <ul>
                        <li>Zombie Animal</li>
                        <li>Zombie Villager</li>
                        <li>Zombie Troll</li>

                    </ul>

                    <ul>
                        <li id="animals">0</li>
                        <li id="villagers">0</li>
                        <li id="trolls">0</li>

                    </ul>


                </div>
                <div id="log">                   
                    <span id="life"></span>
                    <h3 id="status"> Let's start with some animals</h3>
                    <button id="option1" class="question">Dogs</button>
                    <button id="option2" class="question">Cats</button>

                </div>
            </section>

        </section>

        <section id="end-screen">
            <h1>GAME OVER</h1>
            <h2>Better Luck Next Time</h2>

        </section>
        <script src="./classes/base.js"></script>
        
        <script src="./classes/necromancer.js"></script>
        <script src="./classes/troll.js"></script>
        <script src="./classes/dragon.js"></script>
        <script src="./classes/king.js"></script>

        <script src="main.js"></script>

     

    </body>


    </html>
